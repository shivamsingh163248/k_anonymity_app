<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Anonymity Anonymizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        form {
            margin-bottom: 20px;
        }

        .table-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            margin: auto;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        table th {
            background-color: #f2f2f2;
        }

        .btn-download {
            padding: 10px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>K-Anonymity Anonymizer</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file-upload">Upload CSV File:</label>
            <input type="file" id="file-upload" name="file" accept=".csv" required title="Choose a CSV file to upload">
            <button type="submit">Anonymize</button>
        </form>

        {% if preview %}
            <h2>Preview of Anonymized Data (Top 10 Records):</h2>
            <div class="table-container">
                {{ preview | safe }}
            </div>
        {% endif %}

        {% if download_link %}
            <a href="/download" class="btn-download">Download Anonymized CSV</a>
        {% endif %}
    </div>
</body>
</html>
